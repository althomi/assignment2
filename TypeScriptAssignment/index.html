                    <p id="errorPassword">Sie haben zwei unterschiedliche Passwörter eingegeben. <br> Geben sie zwei identische Passwörter ein um sich registrieren zu können.</p>
                    <p id="correctPassword">Ihre Passworteingabe war korrekt.<br> Sie können sich nun über den Button registrieren.</p>
                <button id="buttonReg">Registrieren</button>
            </form>
        </section>
</section>
